<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>start from nothing!</title>
        <meta name="description" content="start from nothing!" />

        <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
        <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
        <script src="/lib/dom-manipulation/assert.js"></script>

        <script src="/lib/dom-manipulation/test-the-dom.js"></script>

        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <header>
            <h2>start from nothing!</h2>
        </header>

        <section class="things-to-study">
            <div id="side to inspect" class="exercise-output">
                <div id="expected">
                    <h2>a list of things</h2>
                    <ul start="0">
                        <li>robots</li>
                        <li>solar systems</li>
                        <li>
                            <a
                                href="https://www.badgerbadgerbadger.com"
                                expected="_blank"
                                >learn about badgers</a
                            >
                        </li>
                        <li>oil</li>
                    </ul>
                </div>

                <div id="actual"></div>

                <script id="dom-manipulation-script">
                    'use strict';
                    debugger;

                    // write me! (... without using cloneNode, that's kind of cheating)
                    // Create the necessary DOM elements to match the "expected" div
                const h2El = document.createElement('h2');
                h2El.innerText = 'a list of things';

                const ulEl = document.createElement('ul');
                ulEl.setAttribute('start', '0');

                const liRobots = document.createElement('li');
                liRobots.innerText = 'robots';

                const liSolarSystems = document.createElement('li');
                liSolarSystems.innerText = 'solar systems';

                const liBadgers = document.createElement('li');
                const aBadgers = document.createElement('a');
                aBadgers.href = 'https://www.badgerbadgerbadger.com';
                aBadgers.setAttribute('expected', '_blank');
                aBadgers.innerText = 'learn about badgers';
                liBadgers.appendChild(aBadgers);

                const liOil = document.createElement('li');
                liOil.innerText = 'oil';

                // Append the elements to the "actual" div in the correct order
                const actualDiv = document.getElementById('actual');
                actualDiv.appendChild(h2El);
                actualDiv.appendChild(ulEl);
                ulEl.appendChild(liRobots);
                ulEl.appendChild(liSolarSystems);
                ulEl.appendChild(liBadgers);
                ulEl.appendChild(liOil);
                </script>
            </div>

            <div id="mocha" class="mocha-output"></div>

            <script id="run the tests!">
                mocha.setup({
                    ui: 'bdd',
                });
                compareElements.attributesToTest = [
                    'nodeName',
                    'innerText',
                    'href',
                    'expected',
                    'children',
                    'childElementCount',
                ];
                compareElements(
                    document.getElementById('actual'),
                    document.getElementById('expected'),
                );
                mocha.run();
            </script>
        </section>
    </body>
</html>
